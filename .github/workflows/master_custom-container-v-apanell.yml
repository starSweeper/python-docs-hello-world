# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - custom-container-v-apanell

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_dc5cf18a594e499da0f1d7d0393820e2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fbf81295a22142819de62676bd381ce6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_dc5cf18a594e499da0f1d7d0393820e2 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'custom-container-v-apanell'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_040eb46e7c6742d88da4fc4c730eac5b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_dc5cf18a594e499da0f1d7d0393820e2 }}/appsvc/staticsite:${{ github.sha }}'